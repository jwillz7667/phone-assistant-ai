<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI + Twilio Voice Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        input, textarea, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info-box {
            background-color: #e2f0fa;
            border-left: 4px solid #3498db;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OpenAI + Twilio Voice Assistant</h1>
    
    <div class="card">
        <div class="info-box">
            <p><strong>Current Status:</strong> Server is running and ready to make calls</p>
            <p><strong>From Number:</strong> {{ from_number }}</p>
        </div>
        
        <form id="callForm">
            <label for="phone_number">Phone Number to Call:</label>
            <input 
                type="tel" 
                id="phone_number" 
                name="phone_number" 
                placeholder="+1234567890" 
                required
                pattern="^\+?[1-9]\d{1,14}$"
                title="Please enter a valid phone number starting with '+' followed by country code"
            >
            
            <label for="system_message">System Instructions for AI:</label>
            <textarea 
                id="system_message" 
                name="system_message" 
                placeholder="Enter instructions for the AI assistant..." 
                required
            >{{ system_message }}</textarea>
            
            <button type="submit">Make Call</button>
        </form>
        
        <div id="statusMessage" class="status"></div>
    </div>
    
    <div class="card">
        <h2>Recent Calls</h2>
        <div id="callLogs">
            <p>No recent calls</p>
        </div>
    </div>
    
    <script>
        document.getElementById('callForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phone_number').value;
            const systemMessage = document.getElementById('system_message').value;
            const statusMessage = document.getElementById('statusMessage');
            
            // Reset status
            statusMessage.className = 'status';
            statusMessage.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('phone_number', phoneNumber);
                formData.append('system_message', systemMessage);
                
                statusMessage.textContent = 'Initiating call...';
                statusMessage.className = 'status';
                statusMessage.style.display = 'block';
                
                const response = await fetch('/make-call', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success
                    statusMessage.textContent = result.message;
                    statusMessage.className = 'status success';
                    
                    // Add to call log
                    const now = new Date();
                    const callLog = document.getElementById('callLogs');
                    callLog.innerHTML = `
                        <div>
                            <p><strong>${now.toLocaleTimeString()}</strong>: Call to ${phoneNumber}</p>
                        </div>
                    ` + callLog.innerHTML;
                } else {
                    // Error
                    statusMessage.textContent = `Error: ${result.message}`;
                    statusMessage.className = 'status error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'status error';
            }
        });
    </script>
</body>
</html>
